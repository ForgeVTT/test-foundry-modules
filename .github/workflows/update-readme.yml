name: List Modules in README.md

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    name: 📕 Update README.md
    runs-on: ubuntu-latest
    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 📖 Update README.md
        run: |
          echo "# Test Modules" > README.md
          echo "" >> README.md

          for file in */module.json; do
              title=$(jq -r '.title' "$file")
              description=$(jq -r '.description' "$file")
              module=$(dirname "$file")
              url="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/${module}/module.json"
              link="https://raw.githubusercontent.com/${GITHUB_REPOSITORY}/main/[${module}/module.json]($url)"

              echo "## $title" >> README.md
              echo "" >> README.md
              echo "$description" >> README.md
              echo "" >> README.md
              echo "\`$link\`" >> README.md
              echo "" >> README.md
          done

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Automated update of modules list in README.md"
          git push
